---
label: Squad Member
hide_body: false
fields:
- name: draft
  type: boolean
  label: Draft
  description: If the draft status is ON, then this content will NOT appear on the
    website.
- name: title
  type: text
  config:
    required: false
  label: Member name
  description: This field will be user-facing.
- name: pronouns
  type: text
  config:
    required: false
  label: Pronouns
  description: Pronouns are often written in the format pronoun/possessive (e.g. she/her).
    Please use whatever best identifies you!
- name: cherryNickname
  type: text
  config:
    required: false
  label: Cherry nickname
  description: Think spice girls :)
- name: memberImage
  type: file
  config:
    maxSize: 64
  label: Member Image
  description: 'Upload an image to use on the members bio.  '
- name: contact_links
  type: field_group
  config: {}
  fields:
  - name: linkedin_url
    type: text
    config:
      required: false
    label: LinkedIn URL
  - name: medium_name
    type: text
    config:
      required: false
    label: Medium name
  - name: dribble_name
    type: text
    config:
      required: false
    label: Dribble name
  - name: instagram_name
    type: text
    config:
      required: false
    label: Instagram handle
  - name: twitter_name
    type: text
    config:
      required: false
    label: Twitter handle
  - name: github_name
    type: text
    config:
      required: false
    label: Github username
  - name: portfolio_url
    type: text
    config:
      required: false
    label: Personal site/portfolio URL
  label: Contact Links
- name: project_links
  type: field_group
  config: {}
  fields:
  - name: link_title
    type: text
    config:
      required: true
    label: Title
  - name: link_url
    type: text
    config:
      required: true
    label: URL
    description: Please give an absolute URL (e.g. https://example.com/cherries-are-nice)
  - name: link_description
    type: text
    config:
      required: true
    label: Description
    description: Short description of link.
  - name: link_image
    type: file
    config:
      maxSize: 2
    label: Image
    default: "/uploads/img_0254.jpg"
  - name: link_tags
    type: tag_list
    default: []
    label: Tags
    description: Tag this link with the technologies or concepts used.
  - name: link_role
    type: list
    config:
      use_select: true
      min: 
      max: 
      source:
        type: simple
      options:
      - Designer
      - Back-end developer
      - Front-end developer
      - SEO
      - Project manager
      - DevOps
      - QA Engineer
      - UI designer
      - UX designer
      - Product manager
    label: Role
    description: Add the role(s) you played in the creation of this project.
  label: Links
pages:
